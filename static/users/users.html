<div class="panel panel-default"  ng-init="LoadGrid()">
    <div class="panel-heading">
        <h3 class="panel-title">Usuários</h3>
    </div>
    <div class="panel-body">
        <form method="POST" style="height: auto" ng-show="NewReg" novalidate>
            <div class="form-group">
                <input class="form-control" type="text" ng-disabled="model.id !='NaN'" placeholder="Nome" name="txtname" ng-model="model.name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="email" ng-disabled="model.id !='NaN'" placeholder="E-mail" name="txtemail" ng-model="model.email" />
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Senha" name="txtpassword" ng-model="model.password" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirme a Senha" name="txtpasswordbis" ng-model="model.passwordbis" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="PostData()">Salvar</button>
                <button class="btn btn-warning" ng-click="CancelRegister()">Cancelar</button>
            </div>
        </form>

        <div class="panel panel-default" ng-show="!NewReg" >
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="NewRegister()" >Novo</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Index</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in data">
                        <td class="MenuButtons"><button class="btn btn-default" ng-click="LoadRegister($index)" >Editar</button>
                            <button class="btn btn-danger" ng-click="DeleteRegister($index)" >Excluir</button></td>
                        <td ng-bind="r.index"></td>
                        <td ng-bind="r.name"></td>
                        <td ng-bind="r.email"></td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-show="deletedata.length > 0" class="btn btn-success"  ng-click="RestoreRegister()">Restaurar</button>
                Usuários: ({{ data.length }})
            </div>
        </div>
    </div>
</div>
