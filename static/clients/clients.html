<div class="panel panel-default" ng-init="LoadGrid()">
    <div class="panel-heading">
        <h3 class="panel-title">Clientes</h3>
    </div>
    <div class="panel-body">
        <form method="POST" style="height: auto" ng-show="NewReg">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Nome" name="txtname" ng-model="model.name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Nome" name="txtname" ng-model="model.name" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="PostData()">Salvar</button>
                <button class="btn btn-warning" ng-click="CancelRegister()">Cancelar</button>
            </div>
        </form>

        <div class="panel panel-default" ng-show="!NewReg">
            <div class="panel-heading">
                <button class="btn btn-primary" ng-click="NewRegister()" >Novo</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Index</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="r in data">
                    <td class="MenuButtons">
                        <button class="btn btn-default" ng-click="LoadRegister($index)" >Editar</button>
                        <button class="btn btn-danger" ng-click="DeleteRegister($index)" >Excluir</button>
                    </td>
                    <td ng-bind="r.index"></td>
                    <td ng-bind="r.name"></td>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Index</th>
                                        <th>Endereço</th>
                                        <th>Número</th>
                                        <th>Bairro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >
                                        <td>d</td>
                                        <td >ng-bind="e.index"</td>
                                        <td >ng-bind="e.address"</td>
                                        <td >ng-bind="e.number"</td>
                                        <td >ng-bind="e.district"</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <button ng-show="deletedata.length > 0" class="btn btn-success"  ng-click="RestoreRegister()">Restaurar</button>
                Clientes: ({{ data.length }})
            </div>
        </div>
    </div>


</div>
