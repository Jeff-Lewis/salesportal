<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="appSales" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="appSales" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="appSales" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="appSales" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>


</head>
<body ng-controller="indexCtrl" ng-init="LoadPage()">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Vendas</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/home">Home</a></li>
          <li ng-show="Logged()" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"
               role="button" aria-haspopup="true" aria-expanded="false">Cadastros<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/users">Usu√°rios</a></li>
              <li><a href="#/products">Produtos</a></li>
              <li><a href="#/clients">Clientes</a></li>
              <li><a href="#/unitmeasurement">Unidade de medida</a></li>
              <!--<li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>-->
            </ul>
          </li>
          <li><a ng-show="Logged()" href="#/salesorder">Pedido de Venda</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="!Logged()" href="#">Cadastrar</a></li>
          <li><a ng-show="!Logged()" href="#">Login</a></li>
          <li><a ng-show="Logged()" ng-click="Logout()" href="#/acount">Minha Conta</a></li>
          <li><a ng-show="Logged()" ng-click="Logout()" href="#/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row center-block">
      <ul class="notify" ng-repeat="r in GetMessagesSucess()">
        <li>
          <div   class="alert alert-success" role="alert">
            <button type="button" class="close" ng-click="DismissNotify('success', $index)"><span aria-hidden="true">&times;</span></button>
            {{ r }}
          </div>
        </li>
      </ul>
      <ul class="notify" ng-repeat="r in GetMessagesInfo()">
        <li>
          <div   class="alert alert-info" role="alert">
            <button type="button" class="close" ng-click="DismissNotify('info', $index)"><span aria-hidden="true">&times;</span></button>
            {{ r }}
          </div>
        </li>
      </ul>
      <ul class="notify" ng-repeat="r in GetMessagesWarning()">
        <li>
          <div class="alert alert-warning" role="alert">
            <button type="button" class="close" ng-click="DismissNotify('warning', $index)"><span aria-hidden="true">&times;</span></button>
            {{ r }}
          </div>
        </li>
      </ul>
      <ul class="notify" ng-repeat="r in GetMessagesDanger()" >
        <li>
          <div  class="alert alert-danger" role="alert">
            <button type="button" class="close" ng-click="DismissNotify('danger', $index)"><span aria-hidden="true">&times;</span></button>
            {{ r }}
          </div>
        </li>
      </ul>

      <div class="content" ng-view></div>

    </div>
    <hr>

    <footer>
      <p>&copy; 2015 Vendas</p>
      <!--[if lt IE 6]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    </footer>

  </div>



  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>

  <script src="app.js"></script>
  <script src="index.js"></script>

  <script src="utils/request.js"></script>
  <script src="utils/notify.js"></script>
  <script src="utils/decimalFormat.js"></script>
  <script src="users/users.js"></script>
  <script src="unitmeasurement/unitmeasurement.js"></script>
  <script src="products/products.js"></script>
  <script src="clients/clients.js"></script>
  <script src="home/home.js"></script>
  <script src="login/login.js"></script>
  <script src="salesorder/salesorder.js"></script>
</body>
</html>
